<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .indicator { transition: all 0.2s ease-in-out; }
        .note-block {
            position: absolute;
            background-color: rgba(99, 102, 241, 0.8); /* Indigo */
            border-radius: 2px;
            border-left: 1px solid rgba(255, 255, 255, 0.5);
        }
        .playhead {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #f59e0b; /* Amber */
            z-index: 10;
        }
        .timing-indicator {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        #piano-roll-container {
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl bg-gray-800 rounded-xl shadow-2xl p-8 space-y-6">
        <header class="text-center">
            <h1 class="text-4xl font-bold tracking-tight">Melody Flow</h1>
        </header>

        <!-- 1. 設定パネル -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-900/50 p-6 rounded-lg">
            <div>
                <label for="chord-progression" class="block text-sm font-medium text-gray-300 mb-2">コード進行 (4小節)</label>
                <select id="chord-progression" class="w-full bg-gray-700 rounded-md p-3">
                    <option>C - G - Am - F</option>
                    <option>C - G - Am - F - C</option>
                    <option>C - G - Am - F - C - F</option>
                    <option>F - G - Em - Am</option>
                    <option>Am - F - G - C</option>
                    <option>Dm7 - G7 - Cmaj7 - Cmaj7</option>
                    <option>Cm7 - Cm7 - Fm7 - Cm7</option>
                    <option>Fm7 - Cm7 - G7 - C#7</option>
                    <option>Cm7 - Cm7 - Fm7 - Cm7 - G7 - C#7</option>
                    <option>Cm7 - F7 - BbM7 - EbM7 - Am7b5- D7 - Gm - Gm - Am7b5 - D7 - Gm - Gm - Cm7 - F7 - BbM7 - EbM7</option>
                </select>
            </div>
            <div>
                <label for="music-style" class="block text-sm font-medium text-gray-300 mb-2">スタイル</label>
                <select id="music-style" class="w-full bg-gray-700 rounded-md p-3">
                    <option>JAZZ風</option>
                    <option>POP風</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <button id="generate-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md text-lg">
                    1. フレーズをAIに生成させる
                </button>
            </div>
        </div>

        <!-- 2. 演奏パネル -->
        <div class="bg-gray-900/50 p-6 rounded-lg space-y-4">
            <div class="flex items-center justify-center gap-6">
                <div>
                    <label for="bpm-slider" class="block text-sm text-center font-medium text-gray-300 mb-1">BPM</label>
                    <div class="flex items-center gap-3">
                        <input id="bpm-slider" type="range" min="60" max="180" value="120" class="w-48">
                        <span id="bpm-value" class="font-mono text-lg w-10">120</span>
                    </div>
                </div>
                <button id="play-stop-button" class="bg-green-600 hover:bg-green-700 disabled:bg-gray-500 disabled:cursor-not-allowed text-white font-bold py-3 px-8 rounded-md text-lg" disabled>
                    2. 演奏開始
                </button>
            </div>
            <div id="progression-display" class="flex justify-around p-3 bg-black/30 rounded-md">
                <!-- JSで動的に生成されます -->
            </div>
        </div>
        
        <!-- 3. ピアノロール & フレーズ表示 -->
        <div class="bg-gray-900/50 p-4 rounded-lg space-y-3">
            <div id="piano-roll-container" class="relative h-48 bg-black/30 rounded-md border border-gray-700">
                <div id="piano-roll-content" class="relative h-full w-full">
                    <div id="playhead" class="playhead"></div>
                </div>
            </div>
            <div class="bg-black/30 p-3 rounded-md">
                <p class="text-sm text-gray-400 mb-1">現在のフレーズ (MIDI Note #)</p>
                <div id="note-display-area" class="font-mono text-lg text-indigo-300 break-all">...</div>
            </div>
        </div>

        <!-- 4. ステータス表示 -->
        <div id="status-area" class="text-center text-gray-400 p-3 bg-gray-900/50 rounded-lg">
            MIDIデバイスを接続、またはスペースキーで演奏
        </div>
    </div>

    <!-- キャッシュ対策のためバージョン番号を更新 -->
    <script src="/static/main.js?v=14"></script>
</body>
</html>
